<div class="modal fade " id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增/编辑</h4>
            </div>
            <div class="modal-body">
                <form id="myform" class="form-horizontal" action="${base}/app/admin/flow/model/${model.id}" method="post">
                    <input type="hidden" name="_method" value="PUT"/>
                    <input type="hidden" name="id" value="${model.id}"/>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" name="name" value="${model.name}" placeholder="1-25个字符"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="key" class="col-sm-2 control-label">标识</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="key" name="key" placeholder="1-15个英文字符" value="${model.key}" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" placeholder="" id="description" name="description" >${model.description}</textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                <button type="button" class="btn btn-primary" onclick="save();">确&nbsp;&nbsp;&nbsp;定</button>
            </div>
        </div>
    </div>
</div>

<script>

    function save() {
        $("#myform").ajaxSubmit(function (data) {
            search();
            $('#editModal').modal('hide');
        });
    }

</script>
